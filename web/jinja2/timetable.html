    <div class="timetable">
        {% for Track in platforms().tracks %}
        {% set outer_loop = loop %}
        <div class="platform">
            {% for Train in Track.trains %}
            <div class="train" id="{{index(outer_loop.index0, loop.index0)}}">
                {% include "web/jinja2/train.html" %}
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
